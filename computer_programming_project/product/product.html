<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁</title>
    <link rel="stylesheet" href="product.css">
    <script src="../js/common.js" defer></script> <!-- 這裡引入 common.js -->
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="../main/main.html"><img src="../material/icon-1.png" alt="logo"></a>
            </div>
            <div class="cart">
                <a href="../cart/cart.html"><img src="../material/cart.png" alt="cart"></a>
                <div class="top-right">
                    <!-- 這裡會由 JavaScript 更新 -->
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="product-container">
            <!-- 左邊圖片 -->
            <div class="product-image">
                <img src="" alt="商品圖片" id="product-image">
            </div>

            <!-- 右邊商品詳情 -->
            <div class="product-details">
                <div class="product-info">
                    <h1 class="product-title" id="product-title">商品名稱示例</h1>
                    <div class="product-prices">
                        <b><p class="product-price" id="product-price">$199</p></b>
                    </div>
                    <p class="product-stock" id="product-stock">庫存：10 件</p>
                    <div class="product-description">
                        <ul id="product-description">
                            <li>這段文字將從後端獲取，請稍後更新。</li>
                        </ul>
                    </div>
                </div>
                <script src="../js/product.js"></script> <!-- 這裡引入 product.js -->
                <div class="purchase-section">
                    <div class="quantity-label">
                        <input type="number" id="quantity" name="quantity" min="1" max="1000" value="1" class="quantity-input">
                    </div>
                    <button class="cart-btn">加入購物車</button>
                    <button class="buy-now-btn">立即購買</button>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
