<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品上傳頁面</title>
    <link rel="stylesheet" href="../static/css/product_upload.css">
    <!-- 登入檢查 -->
    <script src="../static/js/auth.js" defer></script>
    <script src="../static/js/common.js" defer></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="../templates/main.html"><img src="../static/icons/icon-1.png" alt="logo"></a>
            </div>
            <div class="cart">
                <a href="../templates/cart.html"><img src="../static/icons/cart.png" alt="cart"></a>
                <div class="top-right">
                    <!-- 這裡會由 JavaScript 更新 -->
                </div>
            </div>
        </div>
    </header>
    <div class="form-container">
        <h1>商品上傳頁面</h1>
        <form action="/upload_product" method="post" enctype="multipart/form-data"></form>
        <div class="input-group">
            <label for="productName">商品名稱:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div class="input-group">
            <label for="productDescription">商品敘述:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>
        </div>
        <div class="input-group">
            <label for="productPrice">商品價格:</label>
            <input type="number" id="productPrice" name="productPrice" required>
        </div>
        <div class="input-group">
            <label for="productStock">商品庫存:</label>
            <input type="number" id="productStock" name="productStock" min="1" required>
        </div>
        <div class="input-group">
            <label for="productFirstImages">商品首張照片 :</label>
            <input type="file" id="productFirstImages" name="productFirstImages" accept="image/*" required>
        </div>        
        <div class="input-group">
            <label for="productImages">商品其他照片 (可上傳多張):</label>
            <input type="file" id="productImages" name="productImages" accept="image/*" multiple required>
        </div>
        <div>
            <button type="submit">預覽</button>
        </div>
    </form>
    </div>
    
</body>
</html>
