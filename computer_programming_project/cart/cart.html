<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="cart.css">
    <!-- 登入檢查 -->
    <script src="../js/cart.js" defer></script>
    <script src="../js/auth.js" defer></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="../main/main.html"><img src="../material/icon-1.png" alt="logo"></a>
            </div>
            <div class="top-right">
                
            </div>
        </div>
    </header>
    <main>
        <div class="cart">
            <div class="cart-item">
                <img src="../material/16884380ed245f0dfa2bb85e17cca03c@resize_w450_nl.webp" alt="Product 1">
                <div class="item-details">
                    <h3>商品名稱 1 </h3>
                </div>
                <div class="item-prices">
                    <p>$100</p>
                </div>
                <div class="item-quantity">
                    <button class="quantity-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn">+</button>
                    <button class="remove-btn">移除</button>
                </div>
                <div class="item-total">
                    <h3>$100</h3>
                </div>
        </div>
        <div class="cart-total">
            <h2>
                總價 <span class="original-word">(0個商品)</span>：  <!-- 這裡顯示商品數量 -->
                <span class="red-color">$0.00</span>  <!-- 這裡顯示總價 -->
            </h2>
            <button class="checkout-btn">結帳</button>
        </div>
    </main>
</body>
